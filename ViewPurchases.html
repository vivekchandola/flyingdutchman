<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to Flying Dutchman</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/table.css">

	<script src="js/jquery.js"></script>
	<script src="js/language.js"></script>
	<script src="js/index.js"></script>
    <script src="js/fetchpurchases.js"></script>

</head>

<body>
  
	<div class="contain">
		<div id="language" class="language">
			    <a href="#" style="color:white;" onclick=changeLanguage('en')>English</a>
          		<a href="#" style="color:white;" onclick=changeLanguage('sv')>Svenska</a>
        		<a href="#" style="color:white;" onclick=changeLanguage('hin')>Hindi</a>
        		<label for="right-label" style="color:white;">|</label>
        		<a href="#" style="color:white;" onclick=logout()>Logout</a>
		</div>
	</div>
    
	<div class="containmain" data-translate="greet">
		<div class="center">
			<form class="form">
              <div class="header" language-text="purchases"></div>
              
              
	          <input type="text" class="topform" placeholder="Username" id="userinput"  name="username" id="username" language-text="username">
              
			</form>
            
	          <div class="button">
		        <input type="submit" class="button" value="Load data" onclick="listPurchases()" language-text="submit">
	          </div>
              <div id="messages"></div>
              <table id="purchases">

              </table>    
		</div>

	</div>
    
</body>
</html>
