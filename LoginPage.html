<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to Flying Dutchman</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<div class="contain">
		<div id="language" class="language">
			    <a href="#" style="color:white;" onclick=changeLanguage('en')>English</a>
          		<a href="#" style="color:white;" onclick=changeLanguage('sv')>Svenska</a>
        		<a href="#" style="color:white;" onclick=changeLanguage('hin')>Hindi</a>
		</div>
	</div>
	<div class="containmain" data-translate="greet">
		<div class="center">
			<div class="profile"></div>
			<div class="form">
			<div class="header" language-text="title">The Flying Dutchman</div>
				<input type="text" class="topform" placeholder="Username"
					name="username" id="username" language-text="username">
				<br> 
				<input type="password"
					class="bottomform" id="password" placeholder="Password" name="password" language-text="password"><br>
				<div class="button">
					<input type="submit" class="button" onclick="login()" value="Sign In" language-text="login">
				</div>
				<div class="button">
					<input type="submit" class="button" value="Login as Guest" language-text="guest_login" onclick="loginGuest()">
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/language.js"></script>

	<script src="js/index.js"></script>

</body>
</html>
